<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>TUT moneytransfr Example</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Name: "/>
    	   <h:inputText value="#{moneytranscontroller.moneytransfr.name}"></h:inputText>
    	   <h:outputLabel value="sourcePassport: "/>
    	   <h:inputText value="#{moneytranscontroller.moneytransfr.sourcePassport}"></h:inputText>
    	   <h:outputLabel value="destinationPass: "/>
    	   <h:inputText value="#{moneytranscontroller.moneytransfr.destinationPass}"></h:inputText>
           <h:outputLabel value ="DestinationBank: "/>
           <h:inputText value = "#{moneytranscontroller.moneytransfr.destinationBank}"></h:inputText>
           <h:outputLabel value ="DestinationCountry"/>
           <h:inputText value = "#{moneytranscontroller.moneytransfr.destCountry}"></h:inputText>
           <h:outputLabel value = "AccountNumber : "/>
           <h:inputText value = "#{moneytranscontroller.moneytransfr.accNumber}"></h:inputText>
           <h:outputLabel value = "Amount : "/>
           <h:inputText value = "#{moneytranscontroller.moneytransfr.amt}"></h:inputText>
           <h:outputLabel value = "transactionCode"/>
           <h:inputText value = "#{moneytranscontroller.moneytransfr.transRef}"></h:inputText>
           
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{moneytranscontroller.AddTransaction}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
